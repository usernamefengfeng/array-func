<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. difference(arr): 得到当前数组中所有不在arr中的元素组成的数组(不改变原数组)
          如: [1,3,5,7].difference([5, 8])  ==> [1, 3, 7]
    2. merge(arr): 将指定arr与当前arr的元素进行合并组成一个新的数组(不改变原数组)
          如: [1,3,5,7].merge([5, 8]) ==> [1, 3, 5, 7, 8]
  -->
  <script>
    Array.prototype.difference = function (arr) {
      //判断原数组是否是个空数组
      if (this.length === 0) {
        return []
      }
      //判断传入的新数组是否存在或是否是空数组
      if (!arr || arr.length === 0) {
        return [...this]
        //return this.slice()
      }
      return this.filter(item => arr.indexOf(item) === -1)
    }

    Array.prototype.merge = function (arr) {
      //创建一个新的数组并且拿到原数组的每一项
      const resultArr = [...this]
      //判断传入的新数组是否存在或是否是空数组
      if (!arr || arr.length === 0) {
        return resultArr
      }
      return arr.reduce((pre,item) => {
        if (pre.indexOf(item) === -1) {
          pre.push(item)
        }
        return pre
      },resultArr)
    }

    console.log([1,3,5,7].difference([5, 8]))  // 1 3 7
    console.log([1,3,5,7].merge([5, 8])) // 1 3 5 7 8
  </script>
</body>
</html>
