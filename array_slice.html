<!DOCTYPE html>

<head>

<body>
  <!-- 
    1. concat(...values): 将n个数组或值与当前数组合并生成一个新数组
      如: [1, 2].concat([3, 4], 6) ==> [1, 2, 3, 4, 6]
    2. slice(begin [, end]): 返回一个由 begin 和 end 决定的原数组的浅拷贝, 原始数组不会被改变
      如: [1, 3, 5, 7, 9].slice(1, 3) ==> [3, 5]
  -->
  <script>
    let arr = [1,2,3,4,5,6]   //-----slice[start,end)

    //自定义方法实现slice
    Array.prototype.slice = function (start,end) {
      const arr = []
      //当数组为空的时候
      if (this.length === 0) {
        return arr
      }

      //处理start的情况
      start = start || 0
      if (start < 0) {
        start = 0
      } else if (start >= this.length) {
        return arr
      }

      //处理end的情况
      end = end || this.length
      if (end > this.length) {
        end = this.length
      } else if (end <= start) {
        return arr
      }

      //遍历下标在[start,end)区间的所有元素，依次添加到arr中
      for (let index = start; index < end; index++) {
        arr.push(this[index])       
      }
      return arr
    }


    console.log(arr.slice())
    console.log(arr.slice(1))
    console.log(arr.slice(1,3))
    console.log(arr.slice(1,9))
  </script>
</body>
</html>
